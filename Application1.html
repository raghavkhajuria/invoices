<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Homepage - Semantic</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <style type="text/css">
        body > .grid {
            height: 100%;
        }
    </style>

    <script>
        $(document)
                .ready(function () {
                    $('.ui.menu .ui.dropdown').dropdown({
                        on: 'hover'
                    });
                    $('.ui.menu a.item')
                            .on('click', function () {
                                $(this)
                                        .addClass('active')
                                        .siblings()
                                        .removeClass('active')
                                ;
                            })
                    ;
                    $('.ui.dropdown')
                            .dropdown();
                })
        ;
    </script>
</head>

<body>
<div class="pusher">
    <div id="navbar" class="ui top fixed menu">
        <div class="center aligned item" style="padding-right: 112px; padding-left: 60px">
            <img class="ui tiny image" src="images/drip-capital-logo.png">
        </div>
        <div class="item"><h1 class="ui header">Blue Park private limited</h1>
        </div>
        <div class="right item">
            <a href="Application.html">

                <div class="ui primary button">
                    Submit New Invoice
                </div>
            </a>
        </div>
        <div class="item">
            <div class="ui primary button">Request New Buyer</div>
        </div>
        <div class="item">
            <div class="ui basic button">Contact Us</div>
        </div>
        <div class="item">
            <div class="ui basic button">Log-out</div>
        </div>
    </div>

    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>

    <div class="ui container">
        <div class="ui grid">
            <div class="two wide column">
                <div class="ui left fixed vertical menu large" style="margin-top: 62px">
                    <a class="item">
                        <b>Overview</b>
                    </a>
                    <div class="item">
                        <div class="ui teal label">5</div>
                        <b>Invoices</b>
                        <div class="menu">
                            <a class="item">Submitted</a>
                            <a class="active item">Draft</a>
                            <a class="item">Active</a>
                            <a class="item">Over Due</a>
                            <a class="item">All</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ui teal label">3</div>
                        <b>Buyers</b>
                        <div class="menu">
                            <a class="item">All Buyers</a>
                            <a class="item">Submitted</a>
                            <a class="item">Draft</a>
                            <a class="item">Rejected</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fourteen wide column" style="padding-top: 60px">
                <div class="ui middle aligned center aligned grid">
                    <h2 class="ui center aligned icon header">
                        <i class="circular inverted teal unordered list icon"></i>
                        Submitting new invoice: Step 2 of 3
                    </h2>
                </div>


                <div class="ui center aligned grid">
                    <div class="row">
                        <div class="eight wide column">
                            Buyer Selected :
                        </div>
                        <div class="eight wide column">
                            Some Random Buyer
                        </div>
                    </div>
                    <div class="ten wide column">
                        <form class="ui fluid form">
                            <div class="required field">
                                <label>Invoice Reference</label>
                                <input type="text" name="first-name" placeholder="Invoice Reference">
                            </div>
                            <div class="required field">
                                <label>Net Invoice Amount in USD</label>
                                <input type="text" name="last-name" placeholder="Net Invouce Amount">
                            </div>
                            <div class="required field">
                                <label>Invoice date</label>
                                <div class="three fields">
                                    <div class="field">
                                        <select class="ui fluid search dropdown" name="day">
                                            <option value="">Day</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="12">13</option>
                                            <option value="12">14</option>
                                            <option value="12">15</option>
                                            <option value="12">16</option>
                                            <option value="12">17</option>
                                            <option value="12">18</option>
                                            <option value="12">19</option>
                                            <option value="12">20</option>
                                            <option value="12">21</option>
                                            <option value="12">22</option>
                                            <option value="12">23</option>
                                            <option value="12">24</option>
                                            <option value="12">25</option>
                                            <option value="12">26</option>
                                            <option value="12">27</option>
                                            <option value="12">28</option>
                                            <option value="12">29</option>
                                            <option value="12">30</option>
                                            <option value="12">31</option>
                                        </select>
                                    </div>
                                    <div class="field">
                                        <select class="ui fluid search dropdown" name="month">
                                            <option value="">Month</option>
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                            <option value="3">March</option>
                                            <option value="4">April</option>
                                            <option value="5">May</option>
                                            <option value="6">June</option>
                                            <option value="7">July</option>
                                            <option value="8">August</option>
                                            <option value="9">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                    </div>
                                    <div class="field">
                                        <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year">
                                    </div>
                                </div>
                            </div>
                            <div class="required field">
                                <label>Payment Terms</label>
                                <input type="text" name="last-name" placeholder="Payment Terms">
                            </div>
                        </form>
                    </div>

                </div>


                <div class="ui grid">
                    <div class="eight wide column center aligned">
                        <a href="Application.html">
                        <div class="ui basic button"><i class="left arrow icon"></i>Back</div></a>
                    </div>
                    <div class="eight wide column center aligned">
                        <a href="Application2.html">
                            <div class="ui right primary button">Next<i class="right arrow icon"></i></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>

</html>
